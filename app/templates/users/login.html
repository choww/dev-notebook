{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {% for error in field.errors %}
        {{ error|escape }}
      {% endfor %}
    {% endfor %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
