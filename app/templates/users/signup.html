{% extends 'columns.html' %}
{% block title %}Sign Up{% endblock %}

{% block page_name %}Sign Up{% endblock %}
{% block content %}
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %} 
      <div class="field">
        {{ field.label_tag }}
        <div class="control">{{ field }}</div>
      </div>
    {% endfor %}
    <button type="submit" class="button is-primary">Sign Up</button> 
  </form>
{% endblock %}
