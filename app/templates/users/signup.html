{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Sign Up</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %} 
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="button is-primary">Sign Up</button> 
  </form>
{% endblock %}
