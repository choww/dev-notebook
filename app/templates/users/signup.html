{% extends 'landing.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}   
  <div class="columns">
    <div class="column is-5 has-text-right">
      <h1>Sign Up</h1>
    </div>
    <div class="column">
      <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %} 
          <div class="field">
            {{ field.label_tag }}
            <div class="control">{{ field }}</div>
          </div>
        {% endfor %}
        <button type="submit" class="button is-primary">Sign Up</button> 
      </form>
    </div>
  </div>
{% endblock %}
