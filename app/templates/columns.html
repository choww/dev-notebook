<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/highlight/rainbow.css">
    <script defer src="/assets/js/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="/assets/js/bundles.js"></script>
    <title>DevBook {% block title %}{% endblock %}</title>
  </head>
    
  <body>
    <header class="hero is-fullheight">
      {% include '_navbar.html' %}  
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1>{% block page_name %}{% endblock %}</h1>
        </div>
      </div>
    </header>

    <main class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
    
    <script type="text/javascript" src="/assets/js/post.js"></script>
  </body>
</html>
