{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block content %}
  <h1>New Post</h1>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="field">
        {{ field.label_tag }}
        <div class="control">
          {{ field }}
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="button is-primary">Submit</button>
  </form>
{% endblock %}
