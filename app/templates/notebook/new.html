{% extends 'columns.html' %}
{% block title %} | New Post{% endblock %}

{% block page_name %}New Post{% endblock %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="field">
        {{ field.label_tag }}
        <div class="control">
          {{ field }}
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="button is-primary">Submit</button>
  </form>
{% endblock %}
