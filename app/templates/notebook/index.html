{% extends 'base.html' %}
{% block title %}All Posts{% endblock %}

{% block content %}
  {% for post in posts %}
    <div><a href="{% url 'edit-post' id=post.pk %}">Edit</a></div>
    <div>{{ post.title }}</div>
    <div>{{ post.date }}</div>
    <div>{{ post.body }}</div>
    {% for tag in post.tag_set.all %}
      <span>{{ tag.category.name }}</span>
    {% endfor %}
  {% endfor %}
{% endblock %}
