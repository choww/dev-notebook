{% extends 'base.html' %}
{% block title %} | Edit Post {% endblock %}

{% block content %}
  <h1>Edit Post</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="field">
      <div class="control">{{ form.title }}</div>
    </div>
    <div class="field">
      <div class="control">{{ form.body }}</div>
    </div>
    <div class="field">
      <div class="control">{{ form.categories }}</div>
    </div>
    <button type="submit" class="button is-primary">Submit</button>
  </form>
{% endblock %}
